<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #282c34;
      color: #61dafb;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .animation-container {
      text-align: center;
      position: relative;
    }

    .animated-text {
      font-size: 2em;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid rgb(97, 218, 251);
      animation: typing 3s steps(40) infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .mandala-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px; /* Adjust the size of the mandala */
      height: 300px;
      animation: rotateMandala 15s linear infinite;
    }

    @keyframes rotateMandala {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .mandala {
      fill: none;
      stroke:#e9ed9cea;
      stroke-width: 1;
      stroke-dasharray: 4;
    }
  </style>
  <script>
    // JavaScript to redirect after 15 seconds
    setTimeout(function() {
      window.location.href = "newpage.html"; // Replace "newpage.html" with the URL of your new page
    }, 5000);
  </script>
</head>
<body>
  <div class="animation-container">
    <h1 class="animated-text">Student Performance</h1>
    <svg class="mandala-container" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Replace this with a more detailed SVG mandala code or use graphic design software -->
      <circle cx="50" cy="50" r="40" class="mandala" />
      <line x1="10" y1="50" x2="90" y2="50" class="mandala" />
      <line x1="50" y1="10" x2="50" y2="90" class="mandala" />
      <circle cx="30" cy="30" r="10" class="mandala" />
      <circle cx="70" cy="30" r="10" class="mandala" />
      <circle cx="70" cy="70" r="10" class="mandala" />
      <circle cx="30" cy="70" r="10" class="mandala" />
    </svg>
  </div>
</body>
</html>
